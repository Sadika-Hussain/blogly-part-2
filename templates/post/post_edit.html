{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form class="form-container" action="/posts/{{post.id}}/edit" method="post">

    <label for="title">Title
        <input type="text" name="title" value="{{post.title}}">
    </label>

    <label for="content">
        <textarea name="content" rows="5">{{post.content}}</textarea>
    </label>

    <label for="cancel">
        <input type="submit" value="Cancel" formaction="/posts/{{post.id}}">
    </label>

    <input type="submit" value="Edit">

</form>

{% endblock %}
