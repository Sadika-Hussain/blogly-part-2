{% extends "base.html" %}

{% block title %} Create User {% endblock %}

{% block content %}
<div class="post-container">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><em>By</em><span> {{post.user.get_full_name()}} on {{post.format_date_time()}}</span></p>
</div>

<div class="buttons">
    <form action="/posts/{{post.id}}/edit ">
        <input type="submit" value="Edit" class="edit">
    </form>
    <form action="/posts/{{post.id}}/delete" method="post">
        <input type="submit" value="Delete" class="delete">
    </form>
</div>

<a href="/users/{{post.user_id}}" class="view-all-posts">View all posts by {{post.user.first()}}</a>
{% endblock %}
