{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}
<h1>Users</h1>
<ul class="user-list">
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <input type="submit" value="Add User">
</form>
{% endblock %}
